<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发现 - 音乐App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .category-tab {
            padding: 10px 16px;
            white-space: nowrap;
        }
        
        .category-tab.active {
            color: #ff2d55;
            border-bottom: 2px solid #ff2d55;
            font-weight: 600;
        }
        
        .banner-slide {
            border-radius: 12px;
            overflow: hidden;
            height: 160px;
        }
        
        .recommended-item {
            width: 120px;
        }
        
        .recommended-cover {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="status-bar-network">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-1"></i>
        </div>
        <div class="status-bar-time">20:49</div>
        <div class="status-bar-battery">
            <i class="fas fa-battery-full"></i>
            <span class="ml-1">100%</span>
        </div>
    </div>
    
    <!-- 主内容区 -->
    <div class="main-container">
        <!-- 顶部导航 -->
        <div class="px-4 py-3 flex justify-between items-center">
            <h1 class="text-2xl font-bold">发现</h1>
            <div class="flex">
                <a href="#" class="p-2 text-gray-600"><i class="fas fa-bell text-xl"></i></a>
                <a href="search.html" class="p-2 text-gray-600"><i class="fas fa-search text-xl"></i></a>
            </div>
        </div>
        
        <!-- 分类选项卡 -->
        <div class="overflow-x-auto whitespace-nowrap px-2 border-b border-gray-200">
            <div class="inline-block">
                <button class="category-tab active">推荐</button>
                <button class="category-tab">歌单</button>
                <button class="category-tab">排行榜</button>
                <button class="category-tab">电台</button>
                <button class="category-tab">直播</button>
                <button class="category-tab">新歌</button>
            </div>
        </div>
        
        <!-- 内容区域 -->
        <div class="content-area">
            <!-- 轮播图 -->
            <div class="banner-slide mb-6">
                <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?q=80&w=1470&auto=format&fit=crop" alt="音乐节活动" class="w-full h-full object-cover">
            </div>
            
            <!-- 每日推荐 -->
            <div class="mb-6">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-lg font-bold">每日推荐</h2>
                    <a href="#" class="text-sm text-gray-500">更多 <i class="fas fa-chevron-right text-xs"></i></a>
                </div>
                
                <div class="flex space-x-4 overflow-x-auto pb-2">
                    <div class="recommended-item flex-shrink-0">
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=1470&auto=format&fit=crop" alt="推荐歌单" class="recommended-cover">
                            <div class="absolute bottom-2 right-2 bg-black bg-opacity-60 rounded-full p-1">
                                <i class="fas fa-play text-white text-xs"></i>
                            </div>
                        </div>
                        <p class="text-sm mt-2 line-clamp-2">夏日清新曲调</p>
                    </div>
                    <div class="recommended-item flex-shrink-0">
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1511379938547-c1f69419868d?q=80&w=1470&auto=format&fit=crop" alt="推荐歌单" class="recommended-cover">
                            <div class="absolute bottom-2 right-2 bg-black bg-opacity-60 rounded-full p-1">
                                <i class="fas fa-play text-white text-xs"></i>
                            </div>
                        </div>
                        <p class="text-sm mt-2 line-clamp-2">摇滚经典集</p>
                    </div>
                    <div class="recommended-item flex-shrink-0">
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?q=80&w=1470&auto=format&fit=crop" alt="推荐歌单" class="recommended-cover">
                            <div class="absolute bottom-2 right-2 bg-black bg-opacity-60 rounded-full p-1">
                                <i class="fas fa-play text-white text-xs"></i>
                            </div>
                        </div>
                        <p class="text-sm mt-2 line-clamp-2">深夜钢琴曲</p>
                    </div>
                    <div class="recommended-item flex-shrink-0">
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1421217336522-861978fdf33a?q=80&w=1470&auto=format&fit=crop" alt="推荐歌单" class="recommended-cover">
                            <div class="absolute bottom-2 right-2 bg-black bg-opacity-60 rounded-full p-1">
                                <i class="fas fa-play text-white text-xs"></i>
                            </div>
                        </div>
                        <p class="text-sm mt-2 line-clamp-2">轻松民谣</p>
                    </div>
                </div>
            </div>
            
            <!-- 热门歌单 -->
            <div class="mb-6">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-lg font-bold">热门歌单</h2>
                    <a href="#" class="text-sm text-gray-500">更多 <i class="fas fa-chevron-right text-xs"></i></a>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="card p-3">
                        <div class="flex items-center mb-2">
                            <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?q=80&w=1470&auto=format&fit=crop" alt="热门歌单" class="album-cover mr-3">
                            <div>
                                <h3 class="font-bold text-sm">流行热歌</h3>
                                <p class="text-xs text-gray-500">3.5万人收藏</p>
                            </div>
                        </div>
                        <div class="text-xs flex">
                            <span class="mr-2 bg-gray-100 rounded-full px-2 py-1">#流行</span>
                            <span class="bg-gray-100 rounded-full px-2 py-1">#热门</span>
                        </div>
                    </div>
                    <div class="card p-3">
                        <div class="flex items-center mb-2">
                            <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?q=80&w=1470&auto=format&fit=crop" alt="热门歌单" class="album-cover mr-3">
                            <div>
                                <h3 class="font-bold text-sm">独立民谣</h3>
                                <p class="text-xs text-gray-500">2.1万人收藏</p>
                            </div>
                        </div>
                        <div class="text-xs flex">
                            <span class="mr-2 bg-gray-100 rounded-full px-2 py-1">#民谣</span>
                            <span class="bg-gray-100 rounded-full px-2 py-1">#独立</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 最新上线 -->
            <div class="mb-6">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-lg font-bold">最新上线</h2>
                    <a href="#" class="text-sm text-gray-500">更多 <i class="fas fa-chevron-right text-xs"></i></a>
                </div>
                
                <div class="card">
                    <div class="list-item">
                        <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?q=80&w=1470&auto=format&fit=crop" alt="歌曲封面" class="album-cover mr-3">
                        <div class="flex-1">
                            <h3 class="font-bold">心跳节奏</h3>
                            <p class="text-xs text-gray-500">莉莉 · 新专辑</p>
                        </div>
                        <button class="play-btn w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-play text-gray-700"></i>
                        </button>
                    </div>
                    <div class="list-item">
                        <img src="https://images.unsplash.com/photo-1511379938547-c1f69419868d?q=80&w=1470&auto=format&fit=crop" alt="歌曲封面" class="album-cover mr-3">
                        <div class="flex-1">
                            <h3 class="font-bold">夏日晚风</h3>
                            <p class="text-xs text-gray-500">周杰 · 单曲</p>
                        </div>
                        <button class="play-btn w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-play text-gray-700"></i>
                        </button>
                    </div>
                    <div class="list-item">
                        <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?q=80&w=1470&auto=format&fit=crop" alt="歌曲封面" class="album-cover mr-3">
                        <div class="flex-1">
                            <h3 class="font-bold">城市之光</h3>
                            <p class="text-xs text-gray-500">张明 · 新专辑</p>
                        </div>
                        <button class="play-btn w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-play text-gray-700"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 迷你播放器 -->
    <div class="mini-player">
        <div class="flex items-center">
            <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?q=80&w=1470&auto=format&fit=crop" alt="当前播放" class="w-10 h-10 rounded-md mr-3">
            <div>
                <h3 class="font-medium text-sm">心跳节奏</h3>
                <p class="text-xs text-gray-500">莉莉</p>
            </div>
        </div>
        <div class="flex items-center">
            <div class="equalizer mr-3">
                <div class="equalizer-bar"></div>
                <div class="equalizer-bar"></div>
                <div class="equalizer-bar"></div>
                <div class="equalizer-bar"></div>
            </div>
            <button class="play-btn w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center">
                <i class="fas fa-pause text-gray-700"></i>
            </button>
            <button class="ml-3">
                <i class="fas fa-forward text-gray-700"></i>
            </button>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <a href="home.html" class="tab-bar-item active" data-tab="home">
            <i class="fas fa-home"></i>
            <span>发现</span>
        </a>
        <a href="library.html" class="tab-bar-item" data-tab="library">
            <i class="fas fa-music"></i>
            <span>音乐库</span>
        </a>
        <a href="community.html" class="tab-bar-item" data-tab="community">
            <i class="fas fa-compass"></i>
            <span>社区</span>
        </a>
        <a href="profile.html" class="tab-bar-item" data-tab="profile">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>
    
    <!-- JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>

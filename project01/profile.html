<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 音乐App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .profile-header {
            background: linear-gradient(135deg, #fd7b6e, #ff3366);
            color: white;
            padding: 20px;
            position: relative;
        }
        
        .profile-stat {
            text-align: center;
        }
        
        .profile-stat-value {
            font-weight: bold;
            font-size: 18px;
        }
        
        .profile-stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .vip-badge {
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #7d4614;
            border-radius: 15px;
            padding: 3px 10px;
            font-size: 12px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .menu-icon {
            width: 24px;
            text-align: center;
            margin-right: 12px;
            color: #ff3366;
        }
        
        .menu-title {
            flex: 1;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="status-bar-network">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-1"></i>
        </div>
        <div class="status-bar-time">20:49</div>
        <div class="status-bar-battery">
            <i class="fas fa-battery-full"></i>
            <span class="ml-1">100%</span>
        </div>
    </div>
    
    <!-- 主内容区 -->
    <div class="main-container">
        <!-- 个人资料头部 -->
        <div class="profile-header">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-bold">我的</h1>
                <div class="flex">
                    <a href="#" class="p-2 text-white"><i class="fas fa-cog text-xl"></i></a>
                </div>
            </div>
            
            <div class="flex items-center mb-6">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=1374&auto=format&fit=crop" alt="用户头像" class="avatar-large mr-4">
                <div>
                    <div class="flex items-center">
                        <h2 class="text-xl font-bold mr-2">音乐爱好者</h2>
                        <span class="vip-badge">
                            <i class="fas fa-crown mr-1"></i> VIP
                        </span>
                    </div>
                    <p class="text-sm opacity-80 mt-1">ID: music_lover_2025</p>
                    <button class="mt-2 bg-white bg-opacity-20 text-white text-sm py-1 px-3 rounded-full">
                        编辑资料
                    </button>
                </div>
            </div>
            
            <div class="flex justify-around">
                <div class="profile-stat">
                    <div class="profile-stat-value">128</div>
                    <div class="profile-stat-label">关注</div>
                </div>
                <div class="profile-stat">
                    <div class="profile-stat-value">256</div>
                    <div class="profile-stat-label">粉丝</div>
                </div>
                <div class="profile-stat">
                    <div class="profile-stat-value">64</div>
                    <div class="profile-stat-label">动态</div>
                </div>
            </div>
        </div>
        
        <!-- 会员信息 -->
        <div class="p-4 bg-gradient-to-r from-amber-100 to-amber-300 flex justify-between items-center">
            <div>
                <h3 class="font-bold text-amber-900">尊享VIP会员特权</h3>
                <p class="text-xs text-amber-800 mt-1">畅听千万曲库，专属高音质，无广告打扰</p>
            </div>
            <button class="bg-amber-900 text-white text-sm py-1 px-4 rounded-full">
                立即续费
            </button>
        </div>
        
        <!-- 我的服务 -->
        <div class="p-4">
            <h3 class="font-bold text-gray-800 mb-4">我的服务</h3>
            
            <div class="grid grid-cols-4 gap-4 mb-6">
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-pink-100 flex items-center justify-center mb-1">
                        <i class="fas fa-history text-pink-500"></i>
                    </div>
                    <span class="text-xs">最近播放</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mb-1">
                        <i class="fas fa-download text-blue-500"></i>
                    </div>
                    <span class="text-xs">本地/下载</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center mb-1">
                        <i class="fas fa-cloud text-purple-500"></i>
                    </div>
                    <span class="text-xs">云盘</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center mb-1">
                        <i class="fas fa-shopping-bag text-green-500"></i>
                    </div>
                    <span class="text-xs">已购</span>
                </div>
            </div>
        </div>
        
        <!-- 菜单列表 -->
        <div class="card">
            <div class="menu-item">
                <div class="menu-icon"><i class="fas fa-bell"></i></div>
                <div class="menu-title">我的消息</div>
                <div class="text-gray-400">
                    <span class="bg-red-500 text-white text-xs px-1.5 py-0.5 rounded-full mr-2">5</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-icon"><i class="fas fa-users"></i></div>
                <div class="menu-title">我的好友</div>
                <div class="text-gray-400"><i class="fas fa-chevron-right"></i></div>
            </div>
            <div class="menu-item">
                <div class="menu-icon"><i class="fas fa-headphones"></i></div>
                <div class="menu-title">听歌偏好设置</div>
                <div class="text-gray-400"><i class="fas fa-chevron-right"></i></div>
            </div>
            <div class="menu-item">
                <div class="menu-icon"><i class="fas fa-shield-alt"></i></div>
                <div class="menu-title">隐私设置</div>
                <div class="text-gray-400"><i class="fas fa-chevron-right"></i></div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="menu-item">
                <div class="menu-icon"><i class="fas fa-cog"></i></div>
                <div class="menu-title">设置</div>
                <div class="text-gray-400"><i class="fas fa-chevron-right"></i></div>
            </div>
            <div class="menu-item">
                <div class="menu-icon"><i class="fas fa-moon"></i></div>
                <div class="menu-title">夜间模式</div>
                <div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-icon"><i class="fas fa-question-circle"></i></div>
                <div class="menu-title">帮助与反馈</div>
                <div class="text-gray-400"><i class="fas fa-chevron-right"></i></div>
            </div>
            <div class="menu-item">
                <div class="menu-icon"><i class="fas fa-info-circle"></i></div>
                <div class="menu-title">关于</div>
                <div class="text-gray-400"><i class="fas fa-chevron-right"></i></div>
            </div>
        </div>
    </div>
    
    <!-- 迷你播放器 -->
    <div class="mini-player">
        <div class="flex items-center">
            <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?q=80&w=1470&auto=format&fit=crop" alt="当前播放" class="w-10 h-10 rounded-md mr-3">
            <div>
                <h3 class="font-medium text-sm">心跳节奏</h3>
                <p class="text-xs text-gray-500">莉莉</p>
            </div>
        </div>
        <div class="flex items-center">
            <div class="equalizer mr-3">
                <div class="equalizer-bar"></div>
                <div class="equalizer-bar"></div>
                <div class="equalizer-bar"></div>
                <div class="equalizer-bar"></div>
            </div>
            <button class="play-btn w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center">
                <i class="fas fa-pause text-gray-700"></i>
            </button>
            <button class="ml-3">
                <i class="fas fa-forward text-gray-700"></i>
            </button>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <a href="home.html" class="tab-bar-item" data-tab="home">
            <i class="fas fa-home"></i>
            <span>发现</span>
        </a>
        <a href="library.html" class="tab-bar-item" data-tab="library">
            <i class="fas fa-music"></i>
            <span>音乐库</span>
        </a>
        <a href="community.html" class="tab-bar-item" data-tab="community">
            <i class="fas fa-compass"></i>
            <span>社区</span>
        </a>
        <a href="profile.html" class="tab-bar-item active" data-tab="profile">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>
    
    <!-- JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
      <link rel="stylesheet" href="./comm.css">
    <style>
        body {
            background: linear-gradient(180deg, #1a1a1a 0%, #121212 100%);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .scroll-container::-webkit-scrollbar {
            display: none;
        }
        .gradient-overlay {
            background: linear-gradient(180deg, rgba(26, 26, 26, 0) 0%, #1a1a1a 100%);
        }
        .playlist-card {
            transition: transform 0.3s ease;
        }
        .playlist-card:hover {
            transform: scale(1.05);
        }
        .play-button {
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            background: #1ED760;
        }
        .playlist-card:hover .play-button {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- 顶部横幅 -->
    <div class="relative h-72 mb-6">
        <img src="https://picsum.photos/id/1019/800/600" class="w-full h-full object-cover" alt="banner">
        <div class="absolute inset-0 gradient-overlay"></div>
        <div class="absolute bottom-0 left-0 right-0 p-6">
            <h1 class="text-4xl font-bold mb-2">晚上好</h1>
            <p class="text-gray-300">让音乐治愈你的心灵</p>
        </div>
    </div>

    <!-- 推荐歌单 -->
    <section class="px-4 mb-8">
        <h2 class="text-xl font-bold mb-4">为你推荐</h2>
        <div class="scroll-container flex space-x-4 overflow-x-auto pb-4">
            <div class="playlist-card flex-shrink-0 w-40 relative">
                <img src="https://picsum.photos/id/1025/400/400" class="w-40 h-40 object-cover rounded-lg mb-2" alt="推荐歌单">
                <button class="play-button absolute bottom-4 right-2 w-10 h-10 rounded-full flex items-center justify-center shadow-lg">
                    <i class="fas fa-play text-black"></i>
                </button>
                <h3 class="font-medium text-sm">心动华语榜</h3>
                <p class="text-xs text-gray-400">根据你的口味推荐</p>
            </div>
            <div class="playlist-card flex-shrink-0 w-40 relative">
                <img src="https://picsum.photos/id/1062/400/400" class="w-40 h-40 object-cover rounded-lg mb-2" alt="推荐歌单">
                <button class="play-button absolute bottom-4 right-2 w-10 h-10 rounded-full flex items-center justify-center shadow-lg">
                    <i class="fas fa-play text-black"></i>
                </button>
                <h3 class="font-medium text-sm">流行音乐精选</h3>
                <p class="text-xs text-gray-400">最新流行歌曲</p>
            </div>
            <div class="playlist-card flex-shrink-0 w-40 relative">
                <img src="https://picsum.photos/id/1047/400/400" class="w-40 h-40 object-cover rounded-lg mb-2" alt="推荐歌单">
                <button class="play-button absolute bottom-4 right-2 w-10 h-10 rounded-full flex items-center justify-center shadow-lg">
                    <i class="fas fa-play text-black"></i>
                </button>
                <h3 class="font-medium text-sm">怀旧经典</h3>
                <p class="text-xs text-gray-400">永恒的音乐记忆</p>
            </div>
        </div>
    </section>

    <!-- 热门艺人 -->
    <section class="px-4 mb-8">
        <h2 class="text-xl font-bold mb-4">热门艺人</h2>
        <div class="scroll-container flex space-x-6 overflow-x-auto pb-4">
            <div class="flex-shrink-0 text-center w-24">
                <div class="w-24 h-24 rounded-full overflow-hidden mb-2 ring-2 ring-[#1ED760] p-1">
                    <img src="https://picsum.photos/id/1027/200/200" class="w-full h-full object-cover rounded-full" alt="艺人">
                </div>
                <p class="text-sm font-medium">周杰伦</p>
                <p class="text-xs text-gray-400">1000万粉丝</p>
            </div>
            <div class="flex-shrink-0 text-center w-24">
                <div class="w-24 h-24 rounded-full overflow-hidden mb-2 ring-2 ring-[#1ED760] p-1">
                    <img src="https://picsum.photos/id/1074/200/200" class="w-full h-full object-cover rounded-full" alt="艺人">
                </div>
                <p class="text-sm font-medium">林俊杰</p>
                <p class="text-xs text-gray-400">800万粉丝</p>
            </div>
            <div class="flex-shrink-0 text-center w-24">
                <div class="w-24 h-24 rounded-full overflow-hidden mb-2 ring-2 ring-[#1ED760] p-1">
                    <img src="https://picsum.photos/id/1066/200/200" class="w-full h-full object-cover rounded-full" alt="艺人">
                </div>
                <p class="text-sm font-medium">Taylor Swift</p>
                <p class="text-xs text-gray-400">2000万粉丝</p>
            </div>
        </div>
    </section>

    <!-- 新发布音乐 -->
    <section class="px-4 mb-20">
        <h2 class="text-xl font-bold mb-4">新歌首发</h2>
        <div class="space-y-4">
            <div class="flex items-center space-x-4 bg-white/5 p-3 rounded-xl hover:bg-white/10 transition-colors">
                <img src="https://picsum.photos/id/1082/120/120" class="w-14 h-14 object-cover rounded" alt="新歌">
                <div class="flex-1 min-w-0">
                    <h3 class="font-medium text-sm truncate">最伟大的作品</h3>
                    <p class="text-xs text-gray-400 truncate">周杰伦 - 最伟大的作品</p>
                </div>
                <button class="w-10 h-10 flex items-center justify-center rounded-full bg-[#1ED760] text-black hover:scale-105 transition-transform">
                    <i class="fas fa-play"></i>
                </button>
            </div>
            <div class="flex items-center space-x-4 bg-white/5 p-3 rounded-xl hover:bg-white/10 transition-colors">
                <img src="https://picsum.photos/id/1084/120/120" class="w-14 h-14 object-cover rounded" alt="新歌">
                <div class="flex-1 min-w-0">
                    <h3 class="font-medium text-sm truncate">像我这样的人</h3>
                    <p class="text-xs text-gray-400 truncate">毛不易 - 平凡的一天</p>
                </div>
                <button class="w-10 h-10 flex items-center justify-center rounded-full bg-[#1ED760] text-black hover:scale-105 transition-transform">
                    <i class="fas fa-play"></i>
                </button>
            </div>
            <div class="flex items-center space-x-4 bg-white/5 p-3 rounded-xl hover:bg-white/10 transition-colors">
                <img src="https://picsum.photos/id/1083/120/120" class="w-14 h-14 object-cover rounded" alt="新歌">
                <div class="flex-1 min-w-0">
                    <h3 class="font-medium text-sm truncate">爱你</h3>
                    <p class="text-xs text-gray-400 truncate">王力宏 - 爱你</p>
                </div>
                <button class="w-10 h-10 flex items-center justify-center rounded-full bg-[#1ED760] text-black hover:scale-105 transition-transform">
                    <i class="fas fa-play"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- 迷你播放器 -->
    <div class="fixed bottom-20 left-0 right-0 mx-4">
        <div class="bg-[#282828] rounded-xl p-3 flex items-center space-x-4 shadow-lg backdrop-blur-lg">
            <img src="https://picsum.photos/id/1019/120/120" class="w-12 h-12 object-cover rounded" alt="正在播放">
            <div class="flex-1 min-w-0">
                <h3 class="font-medium text-sm truncate">起风了</h3>
                <p class="text-xs text-gray-400 truncate">买辣椒也用券</p>
            </div>
            <div class="flex items-center space-x-4">
                <button class="w-10 h-10 flex items-center justify-center text-[#1ED760] hover:scale-105 transition-transform">
                    <i class="fas fa-heart"></i>
                </button>
                <button class="w-10 h-10 flex items-center justify-center rounded-full bg-[#1ED760] text-black hover:scale-105 transition-transform">
                    <i class="fas fa-pause"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>

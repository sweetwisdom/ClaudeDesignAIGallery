<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐库</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
     <link rel="stylesheet" href="./comm.css">
    <style>
        body {
            background: linear-gradient(180deg, #1a1a1a 0%, #121212 100%);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .playlist-item {
            transition: all 0.3s ease;
        }
        .playlist-item:hover {
            transform: translateX(8px);
            background-color: rgba(255, 255, 255, 0.1);
        }
        .quick-access-card {
            transition: all 0.3s ease;
        }
        .quick-access-card:hover {
            transform: translateY(-4px);
        }
        .add-playlist-btn {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(30, 215, 96, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(30, 215, 96, 0); }
            100% { box-shadow: 0 0 0 0 rgba(30, 215, 96, 0); }
        }
    </style>
</head>
<body class="min-h-screen pb-24">
    <!-- 顶部栏 -->
    <header class="sticky top-0 bg-[#1a1a1a]/95 backdrop-blur-lg z-10">
        <div class="flex justify-between items-center p-4">
            <h1 class="text-2xl font-bold">音乐库</h1>
            <div class="flex space-x-2">
                <button class="w-10 h-10 flex items-center justify-center rounded-full bg-white/10 hover:bg-white/20 transition-colors">
                    <i class="fas fa-search"></i>
                </button>
                <button class="w-10 h-10 flex items-center justify-center rounded-full bg-white/10 hover:bg-white/20 transition-colors">
                    <i class="fas fa-sort-amount-down"></i>
                </button>
            </div>
        </div>
        <!-- 过滤器 -->
        <div class="flex space-x-2 px-4 pb-4 overflow-x-auto">
            <button class="px-4 py-1.5 bg-[#1ED760] rounded-full text-black text-sm font-medium whitespace-nowrap">
                全部
            </button>
            <button class="px-4 py-1.5 bg-white/10 rounded-full text-white text-sm font-medium whitespace-nowrap hover:bg-white/20 transition-colors">
                专辑
            </button>
            <button class="px-4 py-1.5 bg-white/10 rounded-full text-white text-sm font-medium whitespace-nowrap hover:bg-white/20 transition-colors">
                艺人
            </button>
            <button class="px-4 py-1.5 bg-white/10 rounded-full text-white text-sm font-medium whitespace-nowrap hover:bg-white/20 transition-colors">
                播客
            </button>
        </div>
    </header>

    <!-- 快速访问 -->
    <section class="p-4 grid grid-cols-2 gap-4">
        <div class="quick-access-card bg-gradient-to-br from-purple-500 to-blue-500 rounded-xl p-4">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 rounded-lg bg-white/20 backdrop-blur-lg flex items-center justify-center">
                    <i class="fas fa-heart text-2xl"></i>
                </div>
                <div>
                    <h3 class="font-bold">我喜欢的音乐</h3>
                    <p class="text-sm text-white/80">203 首歌曲</p>
                </div>
            </div>
        </div>
        <div class="quick-access-card bg-gradient-to-br from-green-500 to-teal-500 rounded-xl p-4">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 rounded-lg bg-white/20 backdrop-blur-lg flex items-center justify-center">
                    <i class="fas fa-download text-2xl"></i>
                </div>
                <div>
                    <h3 class="font-bold">下载的音乐</h3>
                    <p class="text-sm text-white/80">48 首歌曲</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 我的歌单 -->
    <section class="p-4">
        <h2 class="text-xl font-bold mb-4">我的歌单</h2>
        <div class="space-y-2">
            <div class="playlist-item flex items-center space-x-4 p-3 rounded-xl cursor-pointer">
                <img src="https://picsum.photos/id/1025/120/120" class="w-14 h-14 object-cover rounded-md" alt="歌单">
                <div class="flex-1">
                    <h3 class="font-medium">工作时听的歌</h3>
                    <p class="text-sm text-gray-400">45 首歌曲</p>
                </div>
                <button class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-white/10">
                    <i class="fas fa-ellipsis-vertical"></i>
                </button>
            </div>
            <div class="playlist-item flex items-center space-x-4 p-3 rounded-xl cursor-pointer">
                <img src="https://picsum.photos/id/1026/120/120" class="w-14 h-14 object-cover rounded-md" alt="歌单">
                <div class="flex-1">
                    <h3 class="font-medium">运动专用</h3>
                    <p class="text-sm text-gray-400">32 首歌曲</p>
                </div>
                <button class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-white/10">
                    <i class="fas fa-ellipsis-vertical"></i>
                </button>
            </div>
            <div class="playlist-item flex items-center space-x-4 p-3 rounded-xl cursor-pointer">
                <img src="https://picsum.photos/id/1027/120/120" class="w-14 h-14 object-cover rounded-md" alt="歌单">
                <div class="flex-1">
                    <h3 class="font-medium">睡前放松</h3>
                    <p class="text-sm text-gray-400">28 首歌曲</p>
                </div>
                <button class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-white/10">
                    <i class="fas fa-ellipsis-vertical"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- 最近添加 -->
    <section class="p-4">
        <h2 class="text-xl font-bold mb-4">最近添加</h2>
        <div class="grid grid-cols-2 gap-4">
            <div class="space-y-2">
                <img src="https://picsum.photos/id/1028/300/300" class="w-full aspect-square object-cover rounded-xl" alt="最近添加">
                <h3 class="text-sm font-medium">余温</h3>
                <p class="text-xs text-gray-400">张国荣</p>
            </div>
            <div class="space-y-2">
                <img src="https://picsum.photos/id/1029/300/300" class="w-full aspect-square object-cover rounded-xl" alt="最近添加">
                <h3 class="text-sm font-medium">如果当时</h3>
                <p class="text-xs text-gray-400">许嵩</p>
            </div>
        </div>
    </section>

    <!-- 创建新歌单按钮 -->
    <button class="add-playlist-btn fixed bottom-24 right-4 w-14 h-14 bg-[#1ED760] rounded-full flex items-center justify-center shadow-lg hover:scale-105 transition-transform">
        <i class="fas fa-plus text-xl text-black"></i>
    </button>
</body>
</html>

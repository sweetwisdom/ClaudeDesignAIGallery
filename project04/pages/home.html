<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 合同App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-50">
    <!-- 状态栏 -->
    <div class="status-bar flex justify-between items-center">
        <div class="text-sm">10:53</div>
        <div class="flex items-center gap-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <div class="main-container">
        <!-- 导航栏 -->
        <div class="nav-bar">
            <div class="flex-1">
                <h1 class="text-xl font-semibold">合同</h1>
            </div>
            <button class="ml-4">
                <i class="fas fa-bell text-gray-600"></i>
            </button>
        </div>

        <!-- 搜索栏 -->
        <div class="search-bar">
            <i class="fas fa-search text-gray-400"></i>
            <input type="text" placeholder="搜索合同" class="ml-2">
        </div>

        <!-- 待处理合同 -->
        <div class="card">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">待处理</h2>
                <a href="#" class="text-sm text-blue-600">查看全部</a>
            </div>
            <div class="space-y-4">
                <div class="bg-white rounded-xl p-4 border border-gray-100">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-medium">服务外包协议</h3>
                            <p class="text-sm text-gray-500 mt-1">与 科技有限公司</p>
                        </div>
                        <span class="status-tag pending">待签署</span>
                    </div>
                    <div class="flex items-center mt-3 text-sm text-gray-500">
                        <i class="far fa-clock mr-2"></i>
                        <span>剩余 2 天</span>
                    </div>
                </div>
                <div class="bg-white rounded-xl p-4 border border-gray-100">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-medium">设备采购合同</h3>
                            <p class="text-sm text-gray-500 mt-1">与 智能科技公司</p>
                        </div>
                        <span class="status-tag pending">等待对方</span>
                    </div>
                    <div class="flex items-center mt-3 text-sm text-gray-500">
                        <i class="far fa-clock mr-2"></i>
                        <span>剩余 5 天</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 最近处理 -->
        <div class="card">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">最近处理</h2>
                <a href="#" class="text-sm text-blue-600">查看全部</a>
            </div>
            <div class="space-y-4">
                <div class="bg-white rounded-xl p-4 border border-gray-100">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-medium">年度销售合同</h3>
                            <p class="text-sm text-gray-500 mt-1">与 贸易有限公司</p>
                        </div>
                        <span class="status-tag signed">已完成</span>
                    </div>
                    <div class="flex items-center mt-3 text-sm text-gray-500">
                        <i class="far fa-calendar mr-2"></i>
                        <span>2025-03-18</span>
                    </div>
                </div>
                <div class="bg-white rounded-xl p-4 border border-gray-100">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-medium">软件开发协议</h3>
                            <p class="text-sm text-gray-500 mt-1">与 网络科技公司</p>
                        </div>
                        <span class="status-tag signed">已完成</span>
                    </div>
                    <div class="flex items-center mt-3 text-sm text-gray-500">
                        <i class="far fa-calendar mr-2"></i>
                        <span>2025-03-15</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 添加按钮 -->
        <button class="add-button">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- 底部标签栏 -->
    <div class="tab-bar">
        <div class="grid grid-cols-4 h-full">
            <div class="flex flex-col items-center justify-center">
                <i class="fas fa-home tab-icon active"></i>
                <span class="tab-label active">首页</span>
            </div>
            <div class="flex flex-col items-center justify-center">
                <i class="fas fa-file-contract tab-icon"></i>
                <span class="tab-label">模板</span>
            </div>
            <div class="flex flex-col items-center justify-center">
                <i class="fas fa-user tab-icon"></i>
                <span class="tab-label">我的</span>
            </div>
            <div class="flex flex-col items-center justify-center">
                <i class="fas fa-cog tab-icon"></i>
                <span class="tab-label">设置</span>
            </div>
        </div>
    </div>
</body>
</html>
